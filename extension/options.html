<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Options for Teamwork Chat Pro</title>
    <!-- Recursos estaticos -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/mdb.min.css" />
    <link rel="stylesheet" href="css/popup.css" />
</head>
<body class="">

    <div class="row no-gutters">

        <!-- TABS -->
        <div class="col-12">
            <ul class="nav nav-tabs" id="myTab">
                <li class="nav-item">
                    <a class="nav-link active" id="profile-tab" data-toggle="tab" href="#meet">
                        <i class="fas fa-video mr-2"></i>Meet
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="home-tab" data-toggle="tab" href="#chat">
                        <i class="far fa-comment mr-2"></i>Chat
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="contact-tab" data-toggle="tab" href="#settings">
                        <i class="fas fa-cog mr-2"></i>Mas ajustes
                    </a>
                </li>
            </ul>
        </div>      
        
        <!-- CONTENT -->
        <div class="tab-content m-4" id="myTabContent">
            <div class="tab-pane fade show active" id="meet">
                
                <div class="row no-gutters">
                    <h5>Comportamiento</h5>
                    <div class="col-12 mb-4">
                        <div class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input inputControl" id="meetBtnEnabled" name="meetBtnEnabled">
                            <label class="custom-control-label" for="meetBtnEnabled">Boton Meet</label>
                        </div>  
                        <div class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input inputControl" id="showTwMeet" name="showTwMeet">
                            <label class="custom-control-label" for="showTwMeet">Mostrar boton en chat</label>
                        </div>      
                        <div class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input inputControl" id="autoSend" name="autoSend">
                            <label class="custom-control-label" for="autoSend">Generar y enviar</label>
                        </div>       
                        <div class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input inputControl" id="autoOpen" name="autoOpen">
                            <label class="custom-control-label" for="autoOpen">Enviar y abrir</label>
                        </div>       
                    </div>
                        
                    <div class="col-12 mb-4">
                        <h5>Nombre de Meet</h5>
                        <div class="custom-control custom-radio">
                            <input type="radio" class="custom-control-input inputControl" id="meetNameCustom" name="meetName">
                            <label class="custom-control-label" for="meetNameCustom">Preguntar cada vez</label>
                        </div>
                        <div class="custom-control custom-radio">
                            <input type="radio" class="custom-control-input inputControl" id="meetNameRandom" name="meetName">
                            <label class="custom-control-label" for="meetNameRandom">Aleatorio</label>
                        </div>
                        <div class="custom-control custom-radio">
                            <input type="radio" class="custom-control-input inputControl" id="meetNameChat" name="meetName" checked>
                            <label class="custom-control-label" for="meetNameChat">Igual al nombre del chat</label>
                        </div>
                    </div>
            
                    <div class="col-12">
                        <h5>Link de Meet</h5>
                        <div class="form-row">
                            <div class="md-form form-group col-6 ">
                                <label for="meetMessagePrefix">Antes:</label>
                                <input type="text" class="form-control inputControl" id="meetMessagePrefix">
                            </div>
                            <div class="md-form form-group col-6 ">
                                <label for="meetMessageSufix">Despues:</label>
                                <input type="text" class="form-control inputControl" id="meetMessageSufix">
                            </div>  
                        </div>
                    </div>
                    
                </div>

            </div>
            <div class="tab-pane fade" id="chat">
                <div class="row no-gutters">

                </div>
            </div>
            <div class="tab-pane fade" id="settings">
                <div class="row no-gutters">
                    <div class="col-12 mb-3">
                        <div class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input inputControl" id="darkMode" name="darkMode">
                            <label class="custom-control-label" for="darkMode">Dark Mode</label>
                        </div>        
                    </div>
                </div>                
            </div>
        </div>
    </div>


    <div class="row no-gutters">
        <div class="col-12 mb-3 text-center">
            Developed by <a href="mailto:pablo.facciano@xappia.com" target="_blank">Pablo Facciano</a>
        </div>
    </div>
    
    
    <script type="text/javascript" src="js/libraries/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="js/libraries/popper.min.js"></script>
    <script type="text/javascript" src="js/libraries/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/libraries/mdb.min.js"></script>
    <script type="text/javascript" src="js/settings.js"></script>
    <script type="text/javascript" src="js/popup.js"></script>
</body>
</html>
